<!DOCTYPE html>
<html>
<head>
    <title>Catalog Website</title>
</head>
<body>
    <h1>Catalog Items</h1>
    <ul id="item-list">
        {% for item in items %}
        <li>
            <h2>{{ item['name'] }}</h2>
            <p>{{ item['description'] }}</p>
        </li>
        {% endfor %}
    </ul>
</body>
</html>
